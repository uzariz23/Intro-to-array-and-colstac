<doctype html>
    <html>
    <body>
        <h2>Java script arrays methods</h2>
        <h2>Join()pop()</h2>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["bananas", "mango", "watermelon", "guava"];
            document.getElementById("myjoin").innerHTML = fruits.join(" * ");
            document.getElementById("myfirstpop").innerHTML = fruits;
            fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
